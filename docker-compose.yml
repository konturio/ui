version: "3"

services:
  nginx:
    build:
      context: proxy
      dockerfile: Dockerfile
    image: proxy:latest
    container_name: "nginx"
    links:
      - k2-front-end
      - k2-mock-tool
    depends_on:
      - k2-front-end
      - k2-mock-tool
    ports:
      - 9000:9000
    expose:
      - 9000

  k2-mock-tool:
    image: k2-mock-tool
    container_name: "k2-mock-tool"
    build:
      context: mock
      dockerfile: Dockerfile
    command: npm run mock
    ports:
    - 5000:5000
    expose:
    - 5000

  k2-front-end:
    image: k2-front-end:latest
    container_name: "k2-front-end"
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn run start
    volumes:
    - ./node_modules:/app/node_modules:cached
    - ./k2-apps:/app/k2-apps
    - ./k2-packages:/app/k2-packages
#    env_file:
#    - .env
    ports:
    - 8080:8080
    expose:
    - 8080
