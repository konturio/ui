version: "3"

services:
  nginx:
    build:
      context: proxy
      dockerfile: Dockerfile
    image: proxy:latest
    container_name: "nginx"
    links:
      - k2-dev
      - k2-mock-tool
    depends_on:
      - k2-dev
      - k2-mock-tool
    ports:
      - 9000:9000
    expose:
      - 9000

  k2-mock-tool:
    image: k2-mock-tool
    container_name: "k2-mock-tool"
    build:
      context: mock
      dockerfile: Dockerfile
    command: npm run mock
    ports:
      - 5000:5000
    expose:
      - 5000

  k2-dev:
    image: k2-workspace:latest
    container_name: "k2-dev"
    build:
      context: .
      dockerfile: Dockerfile
    command: "yarn dev"
    volumes:
      - ./.plop:/app/plop
      - ./templates:/app/temmplates
      - ./node_modules:/app/node_modules:cached
      - ./k2-dev:/app/k2-dev
      - ./k2-packages:/app/k2-packages
      - ./package.json:/app/package.json
    environment:
      - kcfirebrigadeURL=k2-geocoder-sevice
      - development=true
    ports:
      - 8080:8080
    expose:
      - 8080
